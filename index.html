<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="intro">
             A simple JavaScript Calculator - mouse and keyboard functionality 
    </div>
   <section>
       <div class="container">
           <div class="display">
               <div class="display1">0</div>
               <div class="display2">0</div>
               <div class="tempResult">0</div>
           </div>
           <div class="allButtons">
               <div class="button clearAll">C</div>
               <div class="button clearLastEntity">CE</div>
               <div class="button operation">%</div>
               <div class="button operation divide">/</div>
               <div class="button number">7</div>
               <div class="button number">8</div>
               <div class="button number">9</div>
               <div class="button operation">x</div>
               <div class="button number">4</div>
               <div class="button number">5</div>
               <div class="button number">6</div>
               <div class="button operation">-</div>
               <div class="button number">1</div>
               <div class="button number">2</div>
               <div class="button number">3</div>
               <div class="button operation">+</div>
               <div class="button number btn-0">0</div>
               <div class="button number dot">.</div>
               <div class="button equal">=</div>
           </div>
       </div>
   </section>

<script src="app.js"></script>
</body>
</html>
